$defs:
  MetricDimensions:
    default:
      json_structure:
      - model
      - metric
      metric: {}
      model: {}
    description: 'CMEC metric bundle DIMENSIONS object


      This describes the order of the dimensions and their possible values.

      The order of the dimensions matter as that determines how the results are nested.'
    title: MetricDimensions
    type: object
  MetricSchema:
    description: A metric schema used by unified dashboard, not required by CMEC
    properties:
      name:
        title: Name
        type: string
      package:
        title: Package
        type: string
      version:
        title: Version
        type: string
    required:
    - name
    - version
    - package
    title: MetricSchema
    type: object
$schema: https://json-schema.org/draft/2020-12/schema
additionalProperties: true
description: 'CMEC metric bundle object


  Contains the metrics calculated during a metric execution, in a standardised format.'
properties:
  DIMENSIONS:
    $ref: '#/$defs/MetricDimensions'
  DISCLAIMER:
    anyOf:
    - type: object
    - type: 'null'
    default: null
    title: Disclaimer
  NOTES:
    anyOf:
    - type: object
    - type: 'null'
    default: null
    title: Notes
  PROVENANCE:
    anyOf:
    - type: object
    - type: 'null'
    default: null
    title: Provenance
  RESULTS:
    title: Results
    type: object
  SCHEMA:
    anyOf:
    - $ref: '#/$defs/MetricSchema'
    - type: 'null'
    default: null
required:
- DIMENSIONS
- RESULTS
title: CMEC
type: object
